{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Your Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.total_price }}</td>
                <td>
                    <a href="{% url 'add_to_cart' item.product.id %}" class="btn btn-success">+</a>
                    <a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-danger">-</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-primary">Continue Shopping</a>  <!-- Button to redirect to homepage -->
</div>
{% endblock %}
