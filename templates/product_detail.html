{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
</div>
{% endblock %}
